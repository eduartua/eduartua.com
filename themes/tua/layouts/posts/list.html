{{ define "main" }}
<section class="section-posts">
  <div class="row">
    <h1 class="heading-primary--main">Articles</h1>
    {{ range first 10 .Data.Pages }}
    {{ if eq .Type "posts" }}
      <article>
        <div class="post-block">
          <h2 class="heading-secondary"><a href="{{ .Permalink }}" class="heading-secondary__link">{{ .Title }}</a></h2>
          <div class="post-block__info">
            <p>
              <span><i class="icon-basic-clock post-block__icon"></i>{{ .ReadingTime}} minute read</span>
              <time><i class="icon-basic-notebook-pen post-block__icon"></i>Published: {{ .PublishDate.Format "January 2, 2006" }}</time>
            </p>
          </div>
          <div class="paragraph">
            {{ .Description }}
          </div>
        </div>
          

      </article>
    {{ end }}
    {{ end }}
  </div>  
</section>

{{ end }}
